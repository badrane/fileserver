<html>
<head>
  <meta charset="utf-8"/>
  <meta name="description" content="documents pour des cours "/>
  <meta name="keywords" content="badrane, houmadi, document"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body class="container">
<h1 id="path"></h1>
<nav class="navbar navbar-expand-lg navbar-light bg-primary text-light">
  <a class="navbar-brand text-light" href="#">DOSSIER : </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link text-light" href="index.html">Home</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            College
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="college.html">College</a>
          <a class="dropdown-item" href="exemple.html">Exemple</a>
          <a class="dropdown-item" href="source.html">Sources</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
<table style="width:100%" class="mt-5">
  <tr>
    <th>Name</th>
    <th>Last modified</th>
  </tr>
        {% for res in site.static_files %}
          {% if res.path contains 'resources' %}
            <tr>
              <td><a href="{{ res.path | prepend: site.baseurl}}" download>{{ res.path | remove:'/resources/' }}</a></td>
              <td>{{ res.modified_time | date: "%-d %b, %Y" }}</td>
            </tr>
          {% endif %}
        {% endfor %}
</table>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script>
document.getElementById('path').innerHTML = "Index of " + window.location.pathname;
</script>
</html>
