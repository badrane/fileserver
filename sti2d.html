<html>
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="documents pour des cours "/>
    <meta name="keywords" content="badrane, git, document, douchena"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
<link rel="stylesheet" href="style.css">
</head>
<body class="container pt-5">
{% include_relative nav.html %}
<h1 class="text-center">Sti2d</h1>
<table style="width:100%" class="mt-5">
  <tr>
    <th>Name</th>
    <th>Last modified</th>
  </tr>
        {% for res in site.static_files %}
          {% if res.path contains 'sti2d_class' %}
            <tr>
              <td><a href="{{ res.path | prepend: site.baseurl}}" download>{{ res.path | remove:'/resources/sti2d_class/' }}</a></td>
              <td>{{ res.modified_time | date: "%-d %b, %Y" }}</td>
            </tr>
          {% endif %}
        {% endfor %}
</table>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script>
document.getElementById('path').innerHTML = "Index of " + window.location.pathname;
</script>
</html>
